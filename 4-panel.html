<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="icon" href="imagenes/logo3.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/4-panel.css" />
</head>
<body>

    <header>
        <br><br><br>
        <div class="left-section"><button class="boton-regresar" onclick="cerrarSesion()">Cerrar Sesion</button></div>
        <div class="center-section" id="titulo-panel"></div>
        <div class="right-section" id="boton-abrir-caja" style="display: flex; align-items: center;">
          
          
        </div>
        <br><br><br>
    </header>

    <div class="modal fade" id="mensajeEmergenteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body" id="mensaje-confirmacion">
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="miModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmacion</h5> 
            </div>
            <div class="modal-body">
              <p>Â¿Esta seguro de querer abrir caja?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" onclick="abrirCaja()">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    
    <br>
    
    <div class="panel" id="paneles"></div>
    <script src="DataTables/jquery-3.7.0.js"></script>
    <script src="js/4-panel.js"></script>
</body>
</html>
