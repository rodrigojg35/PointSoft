<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="icon" href="imagenes/logo3.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/5-preventa.css" />

    <title>Nuevo pedido</title>

</head>
<body>

        
<header>
        <br><br><br>
        <div class="left-section">
            <a href="4-panel.html">
                <button class="boton-regresar" onclick="regresarPanel()">Regresar</button>
            </a>
        </div>
        <div class="center-section">
            <h1>Nuevo Pedido</h1>
        </div>
        <div class="right-section">

        </div>
        <br><br><br>
    </header>
    <br>

    <form method="POST" class="formulario">
        <div id="form-productos">

            <label for='direccion'>Seleccionar Producto:</label>
            <select id='producto' name='producto' style='width: 80%;height: 30px;' required>
            <option value='' disabled selected>Selecciona un producto</option>
            </select>
            

        </div>
        <div id="show-cantidad"></div>
        
        <br>
        <div id="input-cantidad"></div>
        

        <div class="existencia">
            <span style="color: #000;">Cantidad: </span> 
            <input type="number" name="cantidad" id="cantidad" min="1" max="100" value="1">
        </div>
        <br>


        <label for="producto">Tipo de Pago:</label>
        <select id="tipo-pago" name="producto" style="width: 80%;height: 30px;" required>
            <option value="C" disabled selected>Seleccionar tipo de pago</option>
            <option value="C">Efectivo</option>
            <option value="T">Transferencia</option>
            
        </select><br><br>
        <label for="abono">Cantidad a abonar:</label>
        <div style="display: flex;">
            <label for="abono" style="margin-top: 6px; color: green;">$&nbsp;</label>
            <input type="tel" id="abono" name="abono" required>
            <label for="abono" style="margin-top: 8px; color: gray; font-size: 15px;">&nbsp;(No debe sobrepasar el total)</label>
        </div>
        
        <label for="nom">Nombre de Cliente:</label>

        <input type="text" id="nom" name="nom" required>


        <label for="tel">Telefono del Cliente:</label>

        <input type="tel" id="tel" name="tel" required>
  

        <label for="email">Correo electrónico del Cliente:</label>

        <input type="email" id="email" name="email" required>


        <div id="form-fechahora"></div>
        <br>

        <input type="button" class="boton-añadir" value="Generar Pedido" onclick="tryGenerarPreventa()">
    </form>

    <div class="modal fade" id="confirmacion-preventa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom: 1px solid #000;">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar información de pedido</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="border-bottom: 1px solid #000;">
                    <form method="POST">
                        
                        <div id="print-datos-confirm">
                        </div>

                    </form>
                </div>

                <div class="footer-left" class="modal-footer" >
                    <div class="footer-left" id="print-total">
                    </div>
                    <div class="footer-right" id="boton-subir-datos-preventa">
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="Modal-para-comprobante">
        <div class="modal-dialog" role="document" style="border: 2px solid red;">
          <div class="modal-content">
            <div class="modal-header" >
                <h5 class="modal-title" >Transacción realizada con éxito</h5>
              
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="enlace-comprobante" style="text-align: center;">
              
            </div>
            <div class="modal-footer">
        
            </div>
          </div>
        </div>
      </div>

    <br>
    <div class="modal fade" id="mensajeEmergenteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body" id="mensaje-confirmacion">
            </div>
          </div>
        </div>
      </div>

        <br><br>

        <br><br>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="DataTables/jquery-3.7.0.js"></script>
        <script src="js/8-preventa.js"></script>
</body>
</html>
