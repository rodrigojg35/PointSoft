<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página con Encabezado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            color: #000000; /* Texto negro */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333333; /* Fondo gris oscuro para el encabezado */
            color: #ffffff; /* Texto blanco */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .boton-regresar {
            background-color: #000000; /* Fondo negro para el botón de regresar */
            color: #ffffff; /* Texto blanco */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
        }

        .boton-carrito {
            background-color: #000000; /* Fondo negro para el botón de carrito */
            color: #ffffff; /* Texto blanco */
            border: none;
            border-radius: 50%; /* Forma circular para el botón de carrito */
            cursor: pointer;
            font-size: 24px;
            padding: 10px 12px;
        }

    </style>
</head>
<body>
    <header>
        <button class="boton-regresar">Regresar</button>
        <p>Hola Usuario</p>
        <button class="boton-carrito"><i class="fa fa-shopping-cart"></i></button>
    </header>

    <!-- Aquí va el contenido de tu página -->
</body>
</html>
