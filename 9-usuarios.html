<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="icon" href="imagenes/logo3.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="DataTables/datatables.css" />
    <link rel="stylesheet" href="css/9-usuarios.css" />

    <title>Panel de Usuarios</title>

</head>
<body>
<header>
        <br><br><br>
        <div class="left-section">
            <a href="4-panel.html">
                <button class="boton-regresar">Regresar</button>
            </a>
        </div>
        <div class="center-section">
            <h1>Panel de Usuarios</h1>
        </div>
        <div class="right-section">
          <button class="boton-añadir-usuario" onclick="abrirFormUsuario()"><i class="icon fas fa-user-plus"></i>&nbsp;&nbsp;Añadir Usuario</button>
        </div>

        <br><br><br>
    </header>
    <div class="tabla" id="tabla-usuarios"> 
    </div>
    <br><br>
  
    <div class="modal fade" id="añadir-usuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: 1px solid #000;">
                <h5 class="modal-title" id="exampleModalLabel">Añadir información nuevo usuario</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <form method="POST">
                    <!-- Tu formulario actual aquí -->
                    <label for="nombre">Ingresar nombre de usuario (no repetir):</label>
                    <input type="text" id="usuario" name="nombre" required>

                    <label for="contrasena">Crear una contraseña:</label>
                    <input type="password" id="contrasena" name="contraseña" required>

                    <label for="telefono">Ingrese un numero de teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="correo">Ingrese dirección correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>

                    <input type="button" value="Crear nuevo usuario" onclick="trySubirUsuario()">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="miModal">
  <div class="modal-dialog" role="document" style="border: 2px solid red;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmacion</h5> 
      </div>
      <div class="modal-body">
        <p>¿Esta seguro de agregar usuario?</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" onclick="crearUsuario()">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="miModal2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="header-paneleliminar"></div>
      <div class="modal-body" id="body-paneleliminar"></div>
      <div class="modal-footer" id="btn-paneleliminar"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="mensajeEmergenteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="border: 2px solid red;">
    <div class="modal-content">
      <div class="modal-body" id="mensaje-confirmacion">
      </div>
    </div>
  </div>
</div>


        <br><br>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="DataTables/datatables.js"></script>
        <script src="DataTables/jquery-3.7.0.js"></script>
        <script src="DataTables/jquery.dataTables.min.js"></script>
    <script src="js/5-usuarios.js"></script>
</body>

    
        
</html>
