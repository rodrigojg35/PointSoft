<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion como Admin</title>
    <link rel="icon" href="imagenes/logo3.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/2-loginempleado.css" />

</head>
<body>

    <header>
    <br><br>
    <button class="boton-regresar" onclick="volverAlIndex()">Regresar al menu</button>
        <br><br>
    </header><br>

    <div id="titulo-panel"><h1>Ingresar como Administrador</h1></div><br>

    <div class="modal fade" id="mensajeEmergenteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body" id="mensaje-confirmacion">
            </div>
          </div>
        </div>
      </div>

    <form method="POST">
    <label for="direccion">Seleccione su Usuario:</label>
        <select id="usuario" name="usuario" style=" border-width: 1.5px; width: 100%;height: 40px;" required>
        </select><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <input type="button" value="Iniciar Sesión" onclick="tryIniciarSesion()">
    </form>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="miModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿Está seguro de iniciar sesión?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" onclick="validarInicioSesion('admin')">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="miModal2">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Aviso</h5> 
            </div>
            <div class="modal-body">
              <p>Favor de llenar todos los campos</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="DataTables/jquery-3.7.0.js"></script>
    <script>var panel_login = "admin";</script>
    <script src="js/3-login.js"></script>
</body>
</html>
